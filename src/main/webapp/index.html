<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      function httpGetAll()
      {
          var theURL = "http://localhost:8080/Movie/api/movie/getAllMovies";
      	var xmlHttp = new XMLHttpRequest();
      	xmlHttp.open("GET", theURL, false);
      	xmlHttp.send(null);
      	document.getElementById("Output").innerHTML = xmlHttp.response;
      }

      function httpGet()
      {
      	var inputtedID = document.getElementById("txtInputID2").value;
      	var theURL = "http://localhost:8080/Movie/api/movie/getMovie/" + inputtedID;
      	var xmlHttp = new XMLHttpRequest();
      	xmlHttp.open("GET", theURL, false);
      	xmlHttp.send(null);
      	document.getElementById("Output").innerHTML = xmlHttp.response;
      }

      function httpDelete()
      {
      	var inputtedID = document.getElementById("txtInputID").value;
      	var theURL = "http://localhost:8080/Movie/api/movie/deleteMovie/" + inputtedID;
      	var xmlHttp = new XMLHttpRequest();
      	xmlHttp.open("DELETE", theURL, false);
      	xmlHttp.send(null);
      	document.getElementById("Output").innerHTML = xmlHttp.response;
      }

      function httpCreate()
      {
          var theURL = "http://localhost:8080/Movie/api/movie/addMovie";
      	var xmlHttp = new XMLHttpRequest();
      	xmlHttp.open("POST", theURL, false);
      	xmlHttp.send("{title:" + document.getElementById("titleC").value + ", genreC:" + document.getElementById("name2").value + ", rating:" + document.getElementById("number").value + "}");
      	document.getElementById("Output").innerHTML = xmlHttp.response;
      }

      function httpUpdate()
      {
          var theURL = "http://localhost:8080/Movie/api/movie/updateMovie";
      	var xmlHttp = new XMLHttpRequest();
      	xmlHttp.open("PUT", theURL, false);
      	xmlHttp.send("{firstName:" + document.getElementById("name1").value + ", secondName:" + document.getElementById("name2").value + ", accountNumber:" + document.getElementById("number").value + "}");
      	document.getElementById("Output").innerHTML = xmlHttp.response;
      }

    </script>
  </head>

  <body>
    <h1>Movie Data</h1>

    <button type="button"
    onclick="httpGetAll()">
    Get all the movies
    </button>

    <br><br>

    <button type="button"
    onclick="httpGet()">
    Get Movie with id =
    </button>
    <input id="txtInputID2" type="text">

    <br><br>

    <button type="button"
    onclick="httpDelete()">
    Delete Movie with id =
    </button>
    <input id="txtInputID" type="text">

    <br><br>

    <button type="button"
    onclick="httpCreate()">
    Create(title, genre, rating)
    </button>
    <input id="titleC" type="text">
    <input id="genreC" type="text">
    <input id="ratingC" type="text">

    <br><br>

    <button type="button"
    onclick="httpUpdate()">
    Update(title, genre, rating)
    </button>
    <input id="titleU" type="text">
    <input id="genreU" type="text">
    <input id="ratingU" type="text">

    <p id="Output"></p>

  </body>
</html>
